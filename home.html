<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Master - Mock Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .card {
      border: none;
      border-radius: 10px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .exam-box {
      background: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
    }

    .btn-custom {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 10px;
      font-weight: 500;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #0b5ed7;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card w-100" style="max-width: 700px;">
    <h2>🏆 Code Master - Mock Exam Platform</h2>

    <div class="row g-4">
      <!-- Left Side: Student Info -->
      <div class="col-md-6">
        <div class="exam-box">
          <h5 class="mb-3">👤 Student Details</h5>
          <p><strong>Name:</strong> <span id="userName">-</span></p>
          <p><strong>Email:</strong> <span id="userEmail">-</span></p>
          <p><strong>SUC Code:</strong> <span id="userSuc">-</span></p>
        </div>
      </div>

      <!-- Right Side: Exam Info -->
      <div class="col-md-6">
        <div class="exam-box text-center">
          <h5 class="mb-3">📅 Next Exam</h5>
          <p class="mb-1"><strong>Date:</strong> Sunday</p>
          <p class="mb-3"><strong>Topic:</strong> Aptitude</p>
          <button id="startBtn" class="btn btn-custom w-100">🚀 Start Exam</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fetch details from localStorage
    document.getElementById("userName").textContent = localStorage.getItem("name") || "Not Found";
    document.getElementById("userEmail").textContent = localStorage.getItem("email") || "Not Found";
    document.getElementById("userSuc").textContent = localStorage.getItem("succode") || "Not Found";

    // Redirect to question page
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "question.html";
    });
  </script>

</body>

</html>
