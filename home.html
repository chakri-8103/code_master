<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .card {
      border: none;
      border-radius: 20px;
      background: #fff;
    }

    .card h4 {
      color: #2575fc;
    }

    .detail-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 12px 15px;
      margin-bottom: 12px;
      text-align: left;
    }

    .detail-box strong {
      color: #444;
    }

    .btn-custom {
      background: #2575fc;
      border: none;
      font-size: 1.1rem;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #1b5edb;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 26rem;">
    <div class="card-body text-center">
      <h4 class="fw-bold mb-4">âœ¨ User Details âœ¨</h4>

      <div class="detail-box">
        <strong>Name:</strong>
        <div id="userName" class="text-secondary">-</div>
      </div>
      <div class="detail-box">
        <strong>Email:</strong>
        <div id="userEmail" class="text-secondary">-</div>
      </div>
      <div class="detail-box">
        <strong>SUC Code:</strong>
        <div id="userSuc" class="text-secondary">-</div>
      </div>

      <button id="startBtn" class="btn btn-custom w-100 mt-3 py-2">
        ðŸš€ Get Started
      </button>
    </div>
  </div>

  <script>
    // Display values from localStorage
    document.getElementById("userName").textContent = localStorage.getItem("name") || "Not Found";
    document.getElementById("userEmail").textContent = localStorage.getItem("email") || "Not Found";
    document.getElementById("userSuc").textContent = localStorage.getItem("succode") || "Not Found";

    // Redirect to questions page
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "question.html";
    });
  </script>

</body>

</html>
