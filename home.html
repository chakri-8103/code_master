<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Master - Mock Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .card {
      border: none;
      border-radius: 12px;
      padding: 30px 25px;
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }

    .section {
      margin-bottom: 25px;
    }

    .btn-custom {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: 500;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #0056b3;
    }

    #timer {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 15px;
      color: #28a745;
      text-align: center; /* Center the timer */
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #007bff;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 8px;
      text-align: center; /* Center the section titles */
    }

    .student-details p {
      margin-bottom: 10px;
    }

    .student-details .label {
      font-weight: 600;
      color: #007bff;
    }

    .student-details .value {
      font-weight: 500;
      color: #333;
    }

  </style>
</head>

<body class="d-flex flex-column align-items-center py-5">

  <div class="card">
    <h2>üèÜ Code Master - Mock Exam Platform</h2>

    <!-- Combined Student and Exam Details in One Card -->
    <div class="section student-details">
      <h5 class="section-title">üë§ Student Details</h5>
      <div id="studentMessage">
        <p><strong>Loading...</strong></p> <!-- Placeholder message -->
      </div>
    </div>

    <div class="section exam-details">
      <h5 class="section-title">üìö Upcoming Mock Test</h5> <!-- Centered title -->
      <!-- Date and Topic Information -->
      <p><strong>Date:</strong> Sunday, 21</p>
      <p><strong>Topic:</strong> Basic Aplitude - 30 min</p>

      <!-- Timer (centered) -->
      <div id="timer">Loading timer...</div>

      <!-- Get Started Button -->
      <button id="startBtn" class="btn btn-custom w-100 mt-3" style="display: none;">üöÄ Get Started</button>
    </div>

  </div>

  <script>
    // Load student info from localStorage
    const userName = localStorage.getItem("name") || "Not Found";
    const userEmail = localStorage.getItem("email") || "Not Found";
    const userSuc = localStorage.getItem("succode") || "Not Found";
    const userMobile = localStorage.getItem("mobile") || "Not Found";
    const userCollege = localStorage.getItem("college") || "Not Found";

    // Display personalized message if student info is found
    const studentMessage = document.getElementById("studentMessage");

    if (userName === "Not Found" || userEmail === "Not Found" || userSuc === "Not Found") {
      studentMessage.innerHTML = `
        <strong>Hey there! It seems like we couldn't fetch your details.</strong>
        <p>Please ensure you're logged in to view your details.</p>
      `;
    } else {
      studentMessage.innerHTML = `
        <p><span class="label">Name:</span> <span class="value">${userName}</span></p>
        <p><span class="label">College:</span> <span class="value">${userCollege}</span></p>
        <p><span class="label">Email:</span> <span class="value">${userEmail}</span></p>
        <p><span class="label">Mobile:</span> <span class="value">${userMobile}</span></p>
        <p><strong>Thank you for registering! Your weekly mock test is scheduled. Best of luck!</strong></p>
      `;
    }

    // Redirect on Start
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "question.html";
    });

    // Set countdown to fixed date: Sunday, 21 at 9:00 AM
    const targetDate = new Date();
    targetDate.setFullYear(new Date().getFullYear());
    targetDate.setMonth(new Date().getMonth());
    targetDate.setDate(21);
    targetDate.setHours(9, 0, 0, 0); // 9:00 AM

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        document.getElementById("timer").innerHTML = "‚úÖ Exam Ready!";
        document.getElementById("startBtn").style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>

</html>
