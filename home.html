<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg border-0 rounded-4" style="width: 24rem;">
    <div class="card-body text-center">
      <h4 class="card-title mb-4 fw-bold text-primary">User Details</h4>

      <div class="list-group text-start mb-4">
        <div class="list-group-item d-flex justify-content-between">
          <strong>Name:</strong> <span id="userName">-</span>
        </div>
        <div class="list-group-item d-flex justify-content-between">
          <strong>Email:</strong> <span id="userEmail">-</span>
        </div>
        <div class="list-group-item d-flex justify-content-between">
          <strong>SUC Code:</strong> <span id="userSuc">-</span>
        </div>
      </div>

      <button id="startBtn" class="btn btn-primary btn-lg w-100 rounded-3">
        ðŸš€ Get Started
      </button>
    </div>
  </div>

  <script>
    // Example values (remove if already set elsewhere)
    // localStorage.setItem("name", "Chakri");
    // localStorage.setItem("email", "chakri@example.com");
    // localStorage.setItem("sucCode", "SUC12345");

    // Display values
    document.getElementById("userName").textContent = localStorage.getItem("name") || "Not Found";
    document.getElementById("userEmail").textContent = localStorage.getItem("email") || "Not Found";
    document.getElementById("userSuc").textContent = localStorage.getItem("sucCode") || "Not Found";

    // Redirect on button click
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "question.html";
    });
  </script>

</body>

</html>
